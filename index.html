<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      font-family: 'Poppins', sans-serif;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    #cityInput {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      width: 280px;
      max-width: 90vw;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: box-shadow 0.3s ease;
    }
    #cityInput:focus {
      box-shadow: 0 6px 20px #66aaff;
    }

    #checkBtn {
      margin-left: 15px;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background: #6655ff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102,85,255,0.7);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #checkBtn:hover {
      background: #5577ff;
      transform: scale(1.05);
    }
    #checkBtn:active {
      transform: scale(0.95);
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      min-height: 48px;
      max-width: 350px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
      filter: drop-shadow(0 0 6px #88aaff);
      user-select: none;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Container for input + button */
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>üå¶Ô∏è Weather Checker</h2>

  <div class="input-container">
    <input id="cityInput" type="text" placeholder="Enter city name..." autocomplete="off" />
    <button id="checkBtn">Check</button>
  </div>

  <div id="result"></div>

  <script>
    const cityInput = document.getElementById('cityInput');
    const checkBtn = document.getElementById('checkBtn');
    const result = document.getElementById('result');

    checkBtn.addEventListener('click', async () => {
      const city = cityInput.value.trim();
      if (!city) {
        result.textContent = 'Please enter a city name.';
        result.style.opacity = '1';
        return;
      }
      result.textContent = 'Loading...';
      result.style.opacity = '1';
      try {
        const weather = await window.weatherAPI.fetchWeather(city);
        result.textContent = `Weather in ${city}: ${weather}`;
      } catch (e) {
        result.textContent = `Failed to fetch weather: ${e.message}`;
      }
    });

    // Optional: press Enter to submit
    cityInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        checkBtn.click();
      }
    });
  </script>
</body>
</html>
